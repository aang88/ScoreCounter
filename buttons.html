<!DOCTYPE html>
<html>
<head>
    <title>Counter Buttons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="buttons.css">
    <script src="counter.js"></script>
    <script src="buttons.js"></script>
</head>
<body>
    <h1>Controls</h1>
    <div class="button-container">
        <div class="team-controls">
            <button id="button1" class="counter-button">+1 Red</button>
            <button id="subtractButton1" class="counter-button">-1 Red</button>
            <div id="value1" class="counter-value">0</div>
        </div>
        <div class="team-controls">
            <button id="button2" class="counter-button">+1 Blue</button>
            <button id="subtractButton2" class="counter-button">-1 Blue</button>
            <div id="value2" class="counter-value">0</div>
        </div>
    </div>
    
    <div id="debug"></div>
</body>
</html>
