<!DOCTYPE html>
<html>
<head>
    <title>Counter Buttons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="buttons.css">
    <link rel="stylesheet" href="timer-styles.css">
    <script src="counter.js"></script>
    <script src="timer.js"></script>
    <script src="buttons.js"></script>
</head>
<body>
    <h1>Controls</h1>
    <div id="statusDiv" class="connection-status">Disconnected</div>
    
    <div class="button-container">
        <div class="team-controls">
            <button id="button1" class="counter-button">+1 Red (Punch)</button>
            <button id="button1body" class="counter-button">+2 Red (Body Kick)</button>
            <button id="button1spin" class="counter-button">+4 Red (Spin Kick)</button>
            <button id="subtractButton1" class="counter-button">-1 Red</button>
            <div id="value1" class="counter-value">0</div>
        </div>
        <div class="team-controls">
            <button id="button2" class="counter-button">+1 Blue (Punch)</button>
            <button id="button2body" class="counter-button">+2 Blue (Body Kick)</button>
            <button id="button2spin" class="counter-button">+4 Blue (Spin Kick)</button>
            <button id="subtractButton2" class="counter-button">-1 Blue</button>
            <div id="value2" class="counter-value">0</div>
        </div>
    </div>
    
    <!-- Add Timer Controls -->
    <div id="timerContainer" class="timer-container">
        <div id="timerDisplay" class="timer-display">01:00</div>
        <div class="timer-controls">
            <button id="startTimerBtn" class="timer-button">Start</button>
            <button id="pauseTimerBtn" class="timer-button">Pause</button>
            <button id="resetTimerBtn" class="timer-button">Reset</button>
        </div>
    </div>
    
    <div id="debug"></div>
</body>
</html>
